<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="./sass/main.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="./font/Pecita.otf">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <div class="header__navigation-bar">
            <div class="contact">
                <ul class="icon">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-google-plus-g"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
                <div class="link-signin">
                    <a href="#">Sign up</a>
                    <a href="#">Sign in</a>
                </div>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="./img/Bieu_Tuong_Hogwarts.png" alt="">
                </div>

                <div class="link-menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Album</a>
                    <a href="#">Events</a>
                    <a href="#">Tabs</a>
                    <a href="#">Blog</a>
                    <a href="#">Shop</a>
                </div>
                <div class="btn-store">
                    <button>Music store</button>
                </div>
                
            </div>
        </div>
        <div class="header__heading-text">
            <div class="header__heading-text--main">Harry Potter</div>
            <div class="header__heading-text--sub">Witchcraft and Wizardry</div>
            <a href="#" class="btn btn--animated">See courses</a>
        </div>
        
        
    </header>
</body>

</html>
